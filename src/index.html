<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Pakaian Sederhana</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        
        nav {
            background-color: #eee;
            padding: 10px;
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #333;
        }
        
        main {
            padding: 20px;
        }
        
        .produk {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        
        .produk-item {
            width: 200px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .produk-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        
        .produk-item h3 {
            margin: 10px 0;
        }
        
        .produk-item p {
            margin: 0;
        }
        
        footer {
            background-color: #f0f0f0;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Toko Pakaian Sederhana</div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#">Produk</a></li>
                <li><a href="#">Tentang Kami</a></li>
                <li><a href="#">Kontak</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="produk">
            <div class="produk-item">
                <img src="https://www.tokopedia.com/find/baju-wanita" alt="Baju Wanita">
                <h3>Baju Wanita</h3>
                <p>Rp100.000</p>
            </div>
            <div class="produk-item">
                <img src="https://www.zalora.co.id/s/men" alt="Baju Pria">
                <h3>Baju Pria</h3>
                <p>Rp150.000</p>
            </div>
            <div class="produk-item">
                <img src="https://www.lazada.co.id/pakaian-anak-perempuan/" alt="Baju Anak">
                <h3>Baju Anak</h3>
                <p>Rp75.000</p>
            </div>
            </section>
    </main>
    
    <footer>
        &copy; 2024 Toko Pakaian Sederhana
    </footer>
</body>
</html>
